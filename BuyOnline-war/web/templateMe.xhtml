<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link href="#{request.contextPath}/assets/css/bootstrap.css" rel="stylesheet" />
        <link href="#{request.contextPath}/assets/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="#{request.contextPath}/assets/css/thirdparty/font-awesome/font-awesome.css" rel="stylesheet"/>

        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .sidebar-nav {
                padding: 9px 0;
            }

            @media (max-width: 980px) {
                /* Enable use of floated navbar text */
                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }
        </style>

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#{request.contextPath}/assets/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#{request.contextPath}/assets/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#{request.contextPath}/assets/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="#{request.contextPath}/assets/ico/apple-touch-icon-57-precomposed.png" />
        <link rel="shortcut icon" href="#{request.contextPath}/assets/ico/favicon.png" />
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top ">
            <div class="navbar-inner">
                <div class="container-fluid">

                    <div class="nav-collapse collapse">
                        <div class="btn-toolbar">
                            <div class="btn-group pull-right">
                                <h:link class="btn btn-success" outcome="login"><i class="icon-user"></i> Login</h:link>
                            </div>
                            <div class="btn-group pull-right">
                                <h:link class="btn btn-danger" outcome="listaDeDesejos"> <i class="icon-heart "></i> Wishlist</h:link>
                            </div>
                            <div class="btn-group pull-right">
                                <h:link class="btn btn-primary" outcome="carrinho"> <i class="icon-shopping-cart "></i> Cart (0)</h:link>
                            </div>
                            <div class="btn-group pull-right">
                                <h:link class="btn btn-primary" outcome="meusPedidos">
                                    <i class="icon-calendar "></i> 
                                    Meus Pedidos 
                                    <f:param name="id" value="#{LoginMB.cliente.id}" />
                                </h:link>
                            </div>
                        </div>
                        <ul class="nav">
                            <li><h:link class="active" outcome="index">Home</h:link></li>
                            <li><a href="#contact"> About</a></li>
                            <li><a href="#contact">Fale Conosco</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <ui:insert name="body"/>

        <input type="hidden" value="#{view.viewId}" name="from" />
        <!--/.fluid-container-->

        <script src="#{request.contextPath}/assets/js/jquery.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-transition.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-alert.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-modal.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-dropdown.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-scrollspy.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-tab.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-tooltip.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-popover.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-button.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-collapse.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-carousel.js"></script>
        <script src="#{request.contextPath}/assets/js/bootstrap-typeahead.js"></script>
    </h:body>
</html>
