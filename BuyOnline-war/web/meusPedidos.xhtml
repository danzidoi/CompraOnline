<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/templateMe.xhtml">
        <ui:define name="body">
            #{pedidoWeb.buscarPedidos(request.getParameter("id"))}
            <div class="row-fluid">
                <h:dataTable value="#{pedidoWeb.pedidos}" var="p">
                    <h:column>
                        <h:outputText value="#{p.pedido.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{p.produto.nome}"/>
                        <h:outputText value="#{p.produto.descricao}"/>
                    </h:column>
                     <h:column>
                        <h:outputText value="#{p.quantidade}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
</html>
