<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templateMe.xhtml">
        <ui:define name="body">
            <h1><h:outputText value="Ola, #{LoginMB.cliente.nome}" /></h1>

            <h:form>
                <h:commandLink action="#{LoginMB.logout}" value="Sair" />
            </h:form>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3">
                        <div class="well sidebar-nav">
                            <ul class="nav nav-list">
                                <li class="nav-header">Categorias</li>
                                <li class="active"><a href="#">Principal</a></li>
                                <li><a href="#">Categoria 1</a></li>                              
                            </ul>
                        </div>
                    </div>
                    <div class="span9">
                        <div class="hero-unit">
                            <h1>Welcome to Buy-Online!</h1>
                            <p>Aqui você encontra os melhores produtos pelos melhores preços! Veja nossas promoçoes!</p>
                            <p><a href="#" class="btn btn-primary btn-large">Veja! &raquo;</a></p>
                        </div>
                        <div class="row-fluid">
                            <c:forEach items="#{produtoWeb.todos}" var="c">
                                <div class="span4">
                                    <h2>#{c.nome}</h2>
                                    <p>#{c.descricao}</p>
                                    <div class="btn-group">
                                        <button class="btn btn-primary">Detalhes<i class="icon-search"></i></button>
                                    </div>
                                    <h:link outcome="produto" value="#{c.nome}">
                                        <f:param name="id" value="#{c.id}" />
                                    </h:link>
                                </div>
                            </c:forEach>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
